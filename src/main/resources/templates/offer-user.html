<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 align-self-center pt-5">

                <h2 class="text-center text-dark mt-5" th:text="'Offers'"></h2>
                <div th:each="offer : ${userOffers}" class="card mb-3 shadow-sm p-3 mb-5 bg-body-tertiary rounded">

                    <div class="card mb-3" th:id="${'offerCard_' + offer.id}">
                        <div class="card-body">
                            <div class="col-md-6"><img th:src="@{'/images/' + ${offer.imageUrl}}" height="350px"></div>
                            <p class="card-title" th:text="'Description: ' + ${offer.description}"></p>
                            <p class="card-text" th:text="'Engine: ' + ${offer.engine}"></p>
                            <p class="card-text" th:text="'Mileage: ' + ${offer.mileage}"></p>
                            <p class="card-text" th:text="'Price: $' + ${offer.price}"></p>
                            <p class="card-text" th:text="'Transmission: ' + ${offer.transmission}"></p>
                            <p class="card-text" th:text="'Year: ' + ${offer.year}"></p>
                            <p class="card-text" th:text="'Model: ' + ${offer.model.name}"></p>
                        </div>

                        <div class="text-center mt-2">
                            <a th:href="@{'/offers/delete/' + ${offer.id}}" class="btn btn-danger">Delete</a>
                        </div>
<!--                        <p th:if="${offer.closed}" class="text-danger">Closed</p>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
<script th:src="@{/js/filter.js}"></script>
</body>
</html>
