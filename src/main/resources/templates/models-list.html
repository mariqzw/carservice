<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 class="font-weight-bold display-4 text-center text-dark mt-5">Models</h2>
                <div class="card-deck">
                    <div th:each="m : ${modelAdmin}" class="card mb-3 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="row no-gutters">
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 th:text="${m.brandName + ' ' + m.name}">Brand and Model Name</h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="'Category: ' + ${m.category}"></h6>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{'/models/edit/' + ${m.name}}" class="btn btn-secondary">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
