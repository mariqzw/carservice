<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 align-self-center pt-5">
                <div class="row mb-3">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 align-self-center pt-3">
                        <div class="mb-3">

                        <h5 class="text-dark">Filter by Year:</h5>
                        <div class="mb-3">
                            <form id="searchForm" th:action="@{/offers/searchByYear}" method="get">
                                <label for="searchYear" class="form-label">Search by Year:</label>
                                <input type="number" class="form-control" id="searchYear" name="year">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </div>

                        <div id="searchResults" class="mt-4">
                        </div>

                            <h5 class="text-dark">Search by Mileage:</h5>
                            <div class="mb-3">
                                <form id="searchByMileageForm" th:action="@{/offers/searchByMileage}" method="get">
                                    <label for="searchMileage" class="form-label">Search by Mileage:</label>
                                    <input type="number" class="form-control" id="searchMileage" name="mileage">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </form>
                            </div>

                            <div id="searchByMileageResults" class="mt-4">
                            </div>

                    </div>
                </div>
                <h2 class="text-center text-dark mt-5">All Offers</h2>
                <div th:each="offer : ${allOffers}" class="card mb-3" th:id="${'offerCard_' + offer.id}">
                    <div class="card-body">
                        <div class="col-md-6"><img th:src="@{'/images/' + ${offer.imageUrl}}" height="350px"></div>
                        <p class="card-title" th:text="'Description: ' + ${offer.description}"></p>
                        <p class="card-text" th:text="'Engine: ' + ${offer.engine}"></p>
                        <p class="card-text" th:text="'Mileage: ' + ${offer.mileage}"></p>
                        <p class="card-text" th:text="'Price: $' + ${offer.price}" data-price="${offer.price}"></p>
                        <p class="card-text" th:text="'Transmission: ' + ${offer.transmission}"></p>
                        <p class="card-text" th:text="'Year: ' + ${offer.year}"></p>
                        <p class="card-text" th:text="'Username: ' + ${offer.user.username}"></p>
                        <p class="card-text" th:text="'Model: ' + ${offer.model.name}"></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
